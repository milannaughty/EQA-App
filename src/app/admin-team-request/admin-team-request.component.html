<div class="">
  <div>
    <!-- <div class="HeaderClass">IQA Requests</div> -->
    <div class="fw-bold fs-body2 fc-orange-500 tt-uppercase mb16">IQA Requests</div>
    <div class="pl24 pr2 pt2 pb4 bg-divider d-inline-block mb24"></div>
    <div class="table-responsive">
      <table class="table-striped table table-condensed fontFamily data-table">
        <!--Table head-->
        <thead>
          <tr>
            <th class="th_cols" style="width: 5%">#</th>
            <th class="th_cols" >PBI</th>
            <th class="th_cols" style="width: 25%">Name</th>
            <!-- <th style="width: 15%">Expected IQA Date</th> -->
            <th style="width: 15%">Initiated By</th>
            <th style="width: 15%">Created Date</th>
            <th style="width: 10%">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of NewRequest">
            <th scope="row" >{{NewRequest.indexOf(data)+1}}</th>
            <td >
              <span (click)="ShowRequestDetails(data)" class="text-primary">{{GetSubstring(data.pbiId,40)}}</span>
            </td>
            <td >{{GetSubstring(data.name,60)}}</td>
            <!-- <td>{{data.expectedIQADate?(data.expectedIQADate | date: 'dd MMM yyyy'):'NA'}}</td> -->
            <td>{{data.initiatedBy.TeamName}}</td>
            <td>{{data.creationDate?(data.creationDate | date: 'dd MMM yyyy'):'NA' }}</td>
            <td>
              <app-request-status [status]="data.status"></app-request-status>
            </td>
            
          </tr>
        </tbody>
        <!--Table body-->
      </table>
    </div>
  </div>
