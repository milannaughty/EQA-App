<div class="col-md-6 col-md-offset-3">
  <h2>Sign Up for Team</h2>
  <p>Please fill in this form to create an Team account!</p>
  <hr>
  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !teamName.valid }">
      <input type="text" class="form-control" name="teamName" [(ngModel)]="model.teamName" #teamName="ngModel" placeholder="Team Name"
        required="required">
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !PMEmail.valid }">
      <input type="email" class="form-control" name="PMEmail" [(ngModel)]="model.PMEmail" #PMEmail="ngModel" placeholder="PM Email"
        required="required">
    </div>
    <div class="form-group">
      <input type="email" class="form-control" name="DAMEmail" [(ngModel)]="model.DAMEmail" #DAMEmail="ngModel" placeholder="DAM Email">
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !POCEmail.valid }">
      <input type="email" class="form-control" name="POCEmail" [(ngModel)]="model.POCEmail" #POCEmail="ngModel" placeholder="POC Email"
        required="required">
    </div>
    <div class="form-group" >
      <input type="email" class="form-control" name="username" [(ngModel)]="model.username" [value]="model.teamName | lowercase |nospace  "
        #username="ngModel" placeholder="Username" disabled/>
      <span class="font-small-mono">This will be use as username</span>
    </div>
    <div class="form-group">
      <label for="Area">Area</label>
      <select required id="area" #Id="ngModel" class="hideLabel form-control" [(ngModel)]="model.area" name="area">
        <option [ngValue]="k.Id" *ngFor="let k of areaList">
          {{k.Name}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Save Panel</button>
      <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="

  </form>
