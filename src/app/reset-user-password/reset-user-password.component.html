<div *ngIf="!userNameInputFlag" class="col-md-6 col-md-offset-3">
	<h2>Reset Your password</h2>
	<p>In case you forgot your password, request you to logout and click on forgot password link</p>
	<hr>
	<form name="form" (ngSubmit)="f.form.valid && resetPassword()" #f="ngForm" novalidate>

		<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !oldPassword.valid }">
		<input type="password" class="form-control" name="oldPassword" [(ngModel)]="model.oldPassword" 
				#oldPassword="ngModel" placeholder="Old Password" required="required">
				<span id="oldPasswordSpanId"></span>
		</div>
		
	  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !newPassword.valid }">
		<input type="password" class="form-control" name="newPassword" [(ngModel)]="model.newPassword"
			 #newPassword="ngModel" placeholder="New Password" required="required">
	  </div>

	  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmNewPassword.valid }">
		<input type="password" (focusout)="onChangeConfirmNewPassword($event)" class="form-control" 
					name="confirmNewPassword" [(ngModel)]="model.confirmNewPassword"
			 #confirmNewPassword="ngModel" placeholder="Confirm New Password" required="required">
		</div>
		<div *ngIf="showOk" style="color: green"> New Password and Confirm New Password Matched</div>
		<div *ngIf="showNotOk" style="color: red"> New Password and Confirm New Password didn't matched</div>
	  
	  <div class="form-group">
		<button [disabled]="loading" class="btn btn-primary">Reset Password</button>
