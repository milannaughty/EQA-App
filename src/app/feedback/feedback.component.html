    <h2>Sign Up for Panel</h2>
    <p>Please fill in this form to create an Panel account!</p>
    <hr>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div>
            <div class="form-group">
                <div class="col-xs-6" [ngClass]="{ 'has-error': f.submitted && !feedback.valid }">
                    <textarea class="form-control" name="feedback" [(ngModel)]="model.feedback" #feedback="ngModel" placeholder="Please enter your valuable feedback"
                        required></textarea>
                    <div *ngIf="f.submitted && !feedback.valid" class="help-block"></div>

            </div>
