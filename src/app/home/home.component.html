<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <ol class="breadcrumb">
            <li>
                <span class="glyphicon glyphicon-home"></span> Home</li>
            <li class="active">{{ActiveTab}}</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- Small boxes (Stat box) -->
        <div class="row">
            <div class="col-lg-2 breadcrumb">
                <!-- small box -->
                <div class="small-box bg-aqua">
                    <div style="margin-left:2%">
                        <ul class="nav nav-pills nav-stacked">
                            <li role="presentation" class="active">
                                <a href="#" (click)="doAction('')">Home</a>
                            </li>
                        </ul>
                        <div *ngIf="currentUser.isPanel">
                            <ul class="nav nav-pills nav-stacked">
                                <li role="presentation">
                                    <a href="#" (click)="doAction(ActionList.EQANewRequests)">{{ActionList.EQANewRequests}}
                                        <span class="badge">4</span>
                                    </a>
                                </li>
                                <li role="presentation">
                                    <a href="#" (click)="doAction(ActionList.EQASummary)">{{ActionList.EQASummary}}</a>
                                </li>
                                <li role="presentation">
                                    <a href="#" (click)="doAction('Action One')">Action One</a>
                                </li>
                                <li role="presentation">
                                    <a href="#" (click)="doAction('Action Two')">Action Two</a>
                                </li>
                            </ul>
                        </div>
                        <div *ngIf="!currentUser.isPanel">
                            <ul class="nav nav-pills nav-stacked">
                                <li role="presentation">
                                    <a href="#" (click)="doAction(ActionList.InitiateEQARequest)">{{ActionList.InitiateEQARequest}}
                                    </a>
                                </li>
                                <li role="presentation">
                                    <a href="#" (click)="doAction(ActionList.TeamEQARequest)">{{ActionList.TeamEQARequest}}</a>
                                </li>
                                <li role="presentation">
                                    <a href="#" (click)="doAction(ActionList.PanelList)">{{ActionList.PanelList}}</a>
                                </li>
                                <li role="presentation">
                                    <a href="#" (click)="doAction('Action one')">Action one</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-9 col-xs-9">
                <!-- small box -->
                <div class="small-box bg-green">
                    <div class="inner">
                        <associate-new-request-list *ngIf="ActiveTab===ActionList.EQANewRequests"></associate-new-request-list>
                        <app-associate-request-list *ngIf="ActiveTab===ActionList.EQASummary"></app-associate-request-list>
                        <app-associate-request-detail *ngIf="ActiveTab===ActionList.AssociateRequestDetail"></app-associate-request-detail>
                        <app-team-new-request *ngIf="ActiveTab===ActionList.InitiateEQARequest"></app-team-new-request>
                        <app-team-request-list *ngIf="ActiveTab===ActionList.TeamEQARequest"></app-team-request-list>
                        <app-team-request-detail *ngIf="ActiveTab===ActionList.TeamRequestDetail"></app-team-request-detail>
                        <app-team-panel-list *ngIf="ActiveTab===ActionList.PanelList"></app-team-panel-list>
                        <app-team-panel-detail *ngIf="ActiveTab===ActionList.PanelDetail"></app-team-panel-detail>
                    </div>
                </div>
            </div>
        </div>
    </section>
