<div>
  <div class="HeaderClass">IQA Request Summary</div>

  <table class="table-striped table table-condensed fontFamily data-table">

    <!--Table head-->
    <thead>
      <tr>
        <th>#</th>
        <th>PBI</th>
        <th>Name</th>
        <th>Request Date</th>
        <th>Expected IQA Date</th>
        <th>Status</th>
        <th>Initiated By</th>
      </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody>
      <tr *ngFor="let data of NewRequest">
        <th scope="row">{{NewRequest.indexOf(data)+1}}</th>
        <td>
          <span (click)="ShowRequestDetails(data)"  class="text-primary">{{data.pbiId}}</span>
        </td>
        <td>{{data.name}}</td>
        <td>{{data.creationDate | date : DATE_FMT}}</td>
        <td>{{data.expectedIQADate | date : DATE_FMT}} </td>
        <td>
          <app-request-status [status]="data.status"></app-request-status>
        </td>
        <td>{{data.initiatedBy.TeamName}}</td>
      </tr>
    </tbody>
    <!--Table body-->

  </table>
